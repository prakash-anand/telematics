spring:
  application:
    name: zuul-proxy
server:
  port: 8005
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka
  instance:
    hostname: localhost
zuul:
  host:
    max-per-route-connections: 10
    max-total-connections: 100
  routes:
    location:
      path: /location-service/**
      service-id: location
    distance:
      path: /distance-service/**
      service-id: distance  
